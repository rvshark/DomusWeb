<h1>Comentar em linha</h1>

<p>Se esta opção for seleccionada, o texto enviado originalmente
   será copiado para o campo de comentários quando for avaliado, tornando
   mais fácil fazer comentários sobre o trabalho (tal vez usando uma
   cor diferente) ou para editar o texto original.</p>
