<h1>Período de aceitação de respostas</h1>

<p>Esta configuração define o período de tempo em que é possível escolher uma opção.</p>

<p>Para evitar a definição de um período breve, escolha um prazo final muito distante.</p>

<p>Para não definir nenhum limite de aceitação de respostas, não selecione esta opção.</p>
