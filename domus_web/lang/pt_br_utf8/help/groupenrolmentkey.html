<h1>Chave de Inscrição no Grupo</h1>

<p>A Chave de Inscrição permite que os usuários façam a inscrição no curso. Esta chave é definida na configuração do curso. Entretanto, você pode definir uma chave de inscrição de um grupo em modo que o usuário se increva ao mesmo tempo no curso e em um gruppo deste curso.</p>
